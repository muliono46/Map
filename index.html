<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">

    <title>Peta dengan Garis Lokasi</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden; /* Menghindari scroll */
    position: relative; /* Untuk penempatan pseudo-elemen */
}

body::before {
    content: "\f0ac"; /* Kode ikon Font Awesome (fa-globe) */
    font-family: 'Font Awesome 5 Free'; /* Pastikan ini sesuai dengan versi Font Awesome yang digunakan */
    font-weight: 900; /* Ikon Font Awesome 5 Free memerlukan font-weight: 900 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40rem;
    color: #37A8C8; /* Warna ikon dengan transparansi */
    z-index: -1; /* Menempatkan ikon di belakang konten */
    pointer-events: none; /* Menghindari interaksi dengan ikon */
}

        #navbar-top {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5CB3BF;
            color: white;
            padding: 10px;
            flex: 0 0 50px;
            /* Navbar atas dengan tinggi tetap */
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            /* Konten utama mengambil sisa ruang */
            padding: 20px;
        }

        #mapContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #mapFrame {
            width: 90%;
            height: 80%;
            border: none;
        }

        button {
            font-family: Courier New, Courier, monospace;
            width: 25vh;
            height: 4vh;
            background-color: #5F64D2;
            color: white;
            font-size: 2em;
            margin: 5px;
            /* Mengatur jarak antara tombol secara vertikal */
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #539AA9;
        }
    </style>

    <script>
        function showMap(mapNumber) {
            var mapContainer = document.getElementById('mapContainer');
            var mapFrame = document.getElementById('mapFrame');

            // Ganti URL peta dengan tampilan satelit dan zoom yang sesuai
            switch (mapNumber) {
                case 1:
                    // Koordinat dan zoom yang dikendalikan secara manual
                    mapFrame.src = "https://www.google.com/maps/d/u/0/embed?mid=1EbhnUtQdcknyuuZa2KmFA6x1lNg3fz4&ehbc=2E312F";
                    break;
                case 2:
                    mapFrame.src = "https://www.google.com/maps/d/u/0/embed?mid=12GM_jmUz0Xvt9-V37MTnqrJlTrVPKSU&ehbc=2E312F";
                    break;
                case 3:
                    mapFrame.src = "https://www.google.com/maps/d/u/0/embed?mid=1j7qgrkHlICyaCsvqKe8KXagPYhvSF1A&ehbc=2E312F";
                    break;
                case 4:
                    mapFrame.src = "https://www.google.com/maps/d/u/0/embed?mid=162_OxJe-AFxgntrL3u5HkrQIvpsH8wk&ehbc=2E312F";
                    break;
                    // Tambahkan lebih banyak case untuk peta tambahan
                default:
                    mapFrame.src = "";
            }
            mapContainer.style.display = 'flex';
        }

        function hideMap() {
            var mapContainer = document.getElementById('mapContainer');
            var mapFrame = document.getElementById('mapFrame');
            mapContainer.style.display = 'none';
            mapFrame.src = '';
        }
    </script>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div id="navbar-top">
        <h2 style="font-family: Courier New, Courier, monospace;">PTPN4 PERKEBUNAN BATANG TORU</h2>
    </div>
    <div id="buttonContainer">
        <button onclick="showMap(1)"><i class='fas fa-globe-asia' style="font-size: 1em; margin-right: 6.5vh"></i> Emplasmen</button>
        <br>
        <button onclick="showMap(2)"><i class='fas fa-globe-asia' style="font-size: 1em; margin-right: 4vh"></i> Pondok Jati</button>
        <br>
        <button onclick="showMap(3)"><i class='fas fa-globe-asia' style="font-size: 1em; margin-right: 7vh"></i> Sipisang</button>
        <br>
        <button onclick="showMap(4)"><i class='fas fa-globe-asia' style="font-size: 1em; margin-right: 7vh"></i> Aek Pahu</button>
        <!-- Tambahkan lebih banyak tombol untuk peta tambahan -->
    </div>
    <div id="mapContainer">
        <iframe id="mapFrame"></iframe>
        <button onclick="hideMap()">Sembunyikan Peta</button>
    </div>
</body>

</html>
